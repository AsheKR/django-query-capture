site_name: django-query-capture

nav:
    - Home:
      - django-query-capture: home/overview.md
      - Settings: home/settings.md
    - License: license.md

theme:
  name: material
  icon:
    logo: material/currency-sign
  features:
  - navigation.tabs
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode

markdown_extensions:
- admonition:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite:
- pymdownx.snippets:
    check_paths: true
- pymdownx.details:
- pymdownx.superfences:
- toc:
    permalink: "Â¤"
- tables:
