site_name: django-query-capture
site_url: https://ashekr.github.io/django-query-capture/
repo_url: https://github.com/AsheKR/django-query-capture

nav:
    - Home:
      - django-query-capture: home/overview.md
      - Settings: home/settings.md
    - API Guide:
        - Presenter: api_guide/presenter.md
        - Classified Query: api_guide/classified_query.md
        - Captured Query: api_guide/captured_query.md
    - Development:
      - Contributing: contributing.md
      - Code of Conduct: code_of_conduct.md
      - License: license.md

theme:
  name: material
  icon:
    logo: material/currency-sign
  features:
  - navigation.tabs
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode

markdown_extensions:
- admonition:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite:
- pymdownx.snippets:
    check_paths: true
- pymdownx.details:
- pymdownx.superfences:
- toc:
    permalink: "Â¤"
- tables:
